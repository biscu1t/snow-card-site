				height: 768;

			}

				background: #000000;

			}

		<script src="PxLoader.js"></script>
		<script src="PxLoaderImage.js"></script>
		<script src="canvg.js"></script>

	</head>
	<body>
		<div id="container">
			<canvas id="tempCanvas"></canvas>
			<canvas id="testCanvas"></canvas>


		</div>
<script>

			var canvas;
			var context;
			var proton;
			var renderer;
			var emitter;
			var stats;
			var logoZone;
			var imageDatas;
			var rect, rect2;
			var gravityBehaviour, randomBehaviour, gravityWellBehaviour;
			var rootIndex = 1;
			var forceBehaviour;
			var dataURL;
			
			Main();
			function Main() {


				
				var tempCanvas = document.getElementById('tempCanvas')
				var tempContext = tempCanvas.getContext('2d');
				tempCanvas.width = 1024;
				tempCanvas.height = 768;

				//var svg = '<svg><text x="'+(tempCanvas.width)/16+'" y="'+ ((tempCanvas.height) / 3) +'" style="font-family: Arial;font-size: 260px;font-weight: bold; stroke: #fff; fill: #fff;">Merry</text></svg>';
				//canvg(document.getElementById('tempCanvas'), svg);
var logoStrings;

logoStrings = ["Merry","Christmas"];//,Kitt","Tahir","& Others"]
dataURL = [];
var height = "260"

//tempContext.font="bold "+height+"px Arial";
//				tempContext.textAlign="center";

for (i = 0; i < logoStrings.length ; i++)
{
				tempContext.font="bold "+height+"px Arial";
				tempContext.textAlign="center";			
				tempContext.fillText(logoStrings[i],(tempCanvas.width/3),(tempCanvas.height/2)-(height/2),tempCanvas.width-350);
	
				dataURL.push(tempCanvas.toDataURL());

				tempContext.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
}
/*				svg = '<svg><text x="'+(tempCanvas.width)/16+'" y="'+ ((tempCanvas.height) / 3) +'" style="font-family: Arial;font-size: 260px;font-weight: bold; stroke: #fff; fill: #fff;">Xmas</text></svg>';
				canvg(document.getElementById('tempCanvas'), svg);

				dataURL.push(tempCanvas.toDataURL());

*/
				tempCanvas.remove();

				canvas = document.getElementById("testCanvas");
				canvas.width = 1024;
				canvas.height = 768;
				context = canvas.getContext('2d');
				addStats();

			imageDatas = [];
				rect = new Proton.Rectangle((canvas.width - 800) / 2, (canvas.height - 400) / 2, 800, 400);
				rect2 = new Proton.Rectangle(rect.x - 100, rect.y - 100, rect.width + 200, rect.height + 200);
				randomBehaviour = new Proton.RandomDrift(0, 0, 0.05);
				//var rectZone = new Proton.RectZone(rect2.x, rect2.y, rect2.width, rect2.height);
				//crossBehaviour = new Proton.CrossZone(rectZone, 'bound');
				gravityWellBehaviour = new Proton.GravityWell({
					x : canvas.width / 2,
					y : canvas.height / 2
				}, 0, 0);

				//createProton();
				//tick();
				canvas.addEventListener('mousemove', mousemoveHandler, false);
								canvas.addEventListener('mousedown', mouseDownHandler, false);

				loadImage(dataURL);

			}

			function addStats() {
				stats = new Stats();
				stats.setMode(0);
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.left = '0px';
				stats.domElement.style.top = '0px';
				document.getElementById('container').appendChild(stats.domElement);
			}

			function loadImage(dataURL) {
				logoZone = [];
				var logo = [];
				var loader = new PxLoader();
				console.log(dataURL);
				logo.push(loader.addImage(dataURL[0]))
				logo.push(loader.addImage(dataURL[1]))

				loader.addCompletionListener(function() {

					for (var i = 0; i < 2; i++) {
						var imagedata = Proton.Util.getImageData(context, logo[i], rect);
						logoZone.push(new Proton.ImageZone(imagedata, rect.x, rect.y));
						imageDatas.push(imagedata);
					}
					createProton(rect);
					tick();
				});
				loader.start();
			}


			function createProton() {
				proton = new Proton; //same
				emitter = new Proton.Emitter(); //same
				emitter.rate = new Proton.Rate(new Proton.Span(10, 20), new Proton.Span(.01,.02 )); //Proton.Rate(new Proton.Span(3000), new Proton.Span(0.1));
				emitter.addInitialize(new Proton.Mass(1));//same
				
				snowImgBlock();
				
				emitter.addInitialize(new Proton.Life(3, 5)); //not present

				//emitter.addInitialize(new Proton.Velocity(new Proton.Span(0.2, 0.5), new Proton.Span(0, 1), 1));
				
				emitter.addInitialize(new Proton.V(new Proton.Span(-1, 1), new Proton.Span(.2, 2)));//not present

				forceBehaviour = new Proton.Force(0, 0); //not present
				//emitter.addBehaviour(new Proton.Rotate(Proton.getSpan(0, 180), 2.5, 'add')); //not present
				emitter.addBehaviour(forceBehaviour, new Proton.Gravity(1));//not present
				emitter.addBehaviour(new Proton.RandomDrift(2.5, 1, .05));
				emitter.addBehaviour(new Proton.CrossZone(new Proton.RectZone(-50, -50, canvas.width + 100, canvas.height + 100), 'dead'));
				emitter.addBehaviour(new Proton.Scale(Proton.getSpan(.01, .07)));
			    //emitter.addBehaviour (new Proton.Radius(new Proton.Span(10, 20)));
				//emitter.p.x = canvas.width / 2;
				//emitter.p.y = 0;

				emitter.addBehaviour(randomBehaviour);
				emitter.addBehaviour(customToZoneBehaviour(logoZone));
				//emitter.addBehaviour(crossBehaviour);
				emitter.addBehaviour(gravityWellBehaviour);


				emitter.addInitialize(new Proton.Position(new Proton.RectZone(0,-20,canvas.width, 20)));//        position.addZone(new Proton.BoxZone(2500, 10, 2500));
        		//emitter.addInitialize(position);
				emitter.emit();
				proton.addEmitter(emitter);

				renderer = new Proton.Renderer('canvas', proton, canvas); //'pixel' makes it small ?
				
				//renderer.onProtonUpdate = function() {
				//	context.fillStyle = "rgba(0, 0, 0, 0.05)";
				//	context.fillRect(0, 0, canvas.width, canvas.height);
				//};
				
				renderer.createImageData(rect2);
				renderer.start();

				window.onresize = function(e) {
					canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;
					emitter.addInitialize(new Proton.Position(new Proton.RectZone(0,-20,canvas.width, 20)));
					//emitter.p.x = canvas.width / 2;
					//emitter.p.y = canvas.height / 2;
				}
			}

			function customToZoneBehaviour(zone) {
				return {
					initialize : function(particle) {
						particle.R = Math.random() * 10;
						particle.Angle = Math.random() * Math.PI * 2;
						particle.speed = Math.random() * (-2) + 1;
						var pZones = [];
						pZones.push(zone[0].getPosition().clone());
						pZones.push(zone[1].getPosition().clone());
						particle.zones = pZones;
						//particle.zones = [zone1.getPosition().clone()];
						particle.colors = getColor(particle.zones);
					},

					applyBehaviour : function(particle) {
						if (rootIndex % 2 != 0) {
							particle.v.clear();
							particle.Angle += particle.speed;
							var index = (rootIndex % 4 + 1) / 2 - 1;
							var x = particle.zones[index].x + particle.R * Math.cos(particle.Angle);
							var y = particle.zones[index].y + particle.R * Math.sin(particle.Angle);
							particle.p.x += (x - particle.p.x) * 0.05;
							particle.p.y += (y - particle.p.y) * 0.05;
							particle.transform.rgb.r = particle.colors[index].r;
							particle.transform.rgb.g = particle.colors[index].g;
							particle.transform.rgb.b = particle.colors[index].b;
				}
			}

			}
			}

			function getColor(posArr) {
				var arr = [];
				for (var i = 0; i < posArr.length; i++) {
					arr.push(logoZone[i].getColor(posArr[i].x, posArr[i].y));
				}
				return arr;
			}

			function mouseDownHandler(e) {
				rootIndex++;
				if (rootIndex % 2 == 0) {
					if (rootIndex % 4 == 2)
						//randomBehaviour.reset(30, 30, 0.001); //TODO - cancel this after a few seconds
						randomBehaviour.reset(0, 0, 0.001); //TODO - cancel this after a few seconds
					else
						/*gravityWellBehaviour.reset({
							x : canvas.width / 2,
							y : canvas.height / 2
						}, 3000, 500); */ // TODO - cancel this after a few seconds
						gravityWellBehaviour.reset({
							x : canvas.width / 2,
							y : canvas.height / 2
						}, 0, 0); // TODO - cancel this after a few seconds
				} else {
					randomBehaviour.reset(0, 0, 0.001);
					gravityWellBehaviour.reset({
						x : canvas.width / 2,
						y : canvas.height / 2
					}, 0, 0);
				}
			}

			function mousemoveHandler(e) {
				if (e.layerX || e.layerX == 0) {
					_x = e.layerX - canvas.width / 2;
					_y = e.layerY - canvas.height / 2;
				} else if (e.offsetX || e.offsetX == 0) {
					_x = e.offsetX - canvas.width / 2;
					_y = e.offsetY - canvas.height / 2;
				}

				var R = 2;
				var tha = Math.atan2(_y, _x);
				var x = Math.cos(tha) * R;
				var y = Math.sin(tha) * R;
				forceBehaviour.reset(x, y);
			}

			function tick() {
				requestAnimationFrame(tick);
				stats.begin();

				proton.update();
				stats.end();
			}
